<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
      <a href="/">
          <img alt="logo" class="imageCrop" src="{{site.baseurl}}/public/images/logo.png"/>
      </a>
  </div>
  
  <div class="sidebar-item">
    <p style="text-align: center;">The online portfolio / website of <b style="color:white">{{site.author.name}}</b></p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>
    <a class="sidebar-nav-item" href="/about">About</a>
    <a class="sidebar-nav-item{% if page.url == '/blog/' %} active{% endif %}" href="/blog">Blog</a>
    <a class="sidebar-nav-item{% if page.url == '/projects/' %} active{% endif %}" href="/projects">Projects</a>
    <a class="sidebar-nav-item" href="mailto:matt@arandomdeveloper.com?Subject=I Saw Your Site!" target="_top">Contact Me</a>
    <a class="sidebar-nav-item" href="/public/Resume.pdf" target="_blank">Resume</a>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
      <ul id="social-bar">
        <li><a href="{{site.author.twitter}}"><i class="fa fa-twitter"></i></a></li>
        <li><a href="{{site.author.github}}"><i class="fa fa-github"></i></a></li>
        <li><a href="https://soundcloud.com/matthew-willard-265141353"><i class="fa fa-soundcloud"></i></a></li>
      </ul>
  </div>
</div>
